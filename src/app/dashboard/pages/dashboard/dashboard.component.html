<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-900">My Boards</h1>
        
        <!-- Profile Section -->
        <div class="relative">
          <button 
            (click)="toggleProfileMenu()" 
            class="profile-button flex items-center space-x-3 focus:outline-none"
            aria-label="Open user menu">
            <div class="flex items-center space-x-3">
              <span class="text-sm font-medium text-gray-700">{{ userProfile?.name }}</span>
              <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                {{ userProfile?.avatar }}
              </div>
            </div>
          </button>

          <!-- Profile Dropdown -->
          <div *ngIf="isProfileMenuOpen"
               class="profile-menu absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
            <div class="py-1">
              <div class="px-4 py-2 border-b">
                <p class="text-sm font-medium text-gray-900">{{ userProfile?.name }}</p>
                <p class="text-xs text-gray-500">{{ userProfile?.email }}</p>
                <p class="text-xs font-medium text-gray-700 mt-1">{{ userProfile?.role }}</p>
              </div>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile Settings</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Preferences</a>
              <button 
                (click)="logout()" 
                class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                Sign out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Create New Board Button -->
    <div class="mb-8">
      <button
        (click)="createNewBoard()"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
        <mat-icon class="mr-2">add</mat-icon>
        Create New Board
      </button>
    </div>

    <!-- Boards Grid -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Board Cards -->
      <div *ngFor="let board of boards"
           (click)="openBoard(board.id)"
           class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow cursor-pointer">
        <!-- Board Preview -->
        <div [style.background-color]="board.thumbnailColor"
             class="h-32 rounded-t-lg"></div>
        
        <!-- Board Info -->
        <div class="p-4">
          <div class="flex items-start justify-between">
            <div>
              <h3 class="text-lg font-medium text-gray-900">{{ board.name }}</h3>
              <p class="mt-1 text-sm text-gray-500">{{ board.description }}</p>
            </div>
          </div>
          
          <!-- Board Meta -->
          <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
            <div class="flex items-center">
              <mat-icon class="h-5 w-5 mr-1">group</mat-icon>
              {{ board.members }} members
            </div>
            <div>
              Last modified {{ formatDate(board.lastModified) }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
