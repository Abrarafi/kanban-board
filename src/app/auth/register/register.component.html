<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Create a new account
        </h2>
      </div>
      
      <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="name" class="sr-only">Full Name</label>
            <input
              id="name"
              name="name"
              type="text"
              required
              formControlName="name"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Full Name"
              [class.border-red-500]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
            />
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
              Name is required
            </div>
          </div>
          
          <div>
            <label for="email" class="sr-only">Email address</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              formControlName="email"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Email address"
              [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="registerForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div *ngIf="registerForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div>
            </div>
          </div>
          
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              formControlName="password"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Password (min 6 characters)"
              [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="registerForm.get('password')?.errors?.['required']">
                Password is required
              </div>
              <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          
          <!-- <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" formControlName="role" value="TEAM_MEMBER" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                <span class="ml-2 text-gray-700">Team Member</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" formControlName="role" value="PROJECT_MANAGER" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                <span class="ml-2 text-gray-700">Project Manager</span>
              </label>
            </div>
          </div> -->
        </div>
  
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>
  
        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Register</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Processing...
            </span>
          </button>
        </div>
      </form>
      
      <div class="text-center text-sm text-gray-600">
        Already have an account? 
        <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
          Sign in
        </a>
      </div>
    </div>
  </div>
