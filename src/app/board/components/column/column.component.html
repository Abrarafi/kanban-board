<div
  cdkDropList
  [id]="column.id"
  [cdkDropListData]="column.cards"
  [cdkDropListConnectedTo]="connectedTo"
  (cdkDropListDropped)="onDrop($event)"
  class="flex-shrink-0 w-[416px] bg-[#E2E8F0] rounded-4xl p-4  overflow-hidden"
>
  <div class="flex justify-between items-center " [style.background-color]="column.color">
    <h3 class="font-extrabold font- text-lg text-gray-800">{{ column.name }} ({{column.cards.length}})</h3>
    <span class="text-sm bg-white bg-opacity-30 rounded-full px-2 py-1">
      {{ column.cards.length }}
    </span>
  </div>

  <div class="py-4 space-y-3 ">
    <app-card
      *ngFor="let card of column.cards"
      [card]="card"
      cdkDrag
      [cdkDragData]="card"
    ></app-card>
  </div>

  <button
    (click)="onAddCard()"
    class="mx-4 mb-4 w-[calc(100%-2rem)] text-sm text-gray-500 hover:text-gray-700 flex items-center justify-center py-2 border border-dashed border-gray-300 rounded-lg hover:border-gray-400"
  >
    <span>+ Add card</span>
  </button>
</div>
