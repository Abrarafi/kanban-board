<div
  cdkDropList
  [id]="column.id"
  [cdkDropListData]="column.cards"
  [cdkDropListConnectedTo]="connectedTo"
  (cdkDropListDropped)="onDrop($event)"
  class="flex-shrink-0 w-72 bg-gray-50 rounded-lg p-4"
>
  <div class="flex justify-between items-center mb-4">
    <h3 class="font-bold text-lg">{{ column.name }}</h3>
    <span class="text-sm bg-gray-200 rounded-full px-2 py-1">
      {{ column.cards.length }}
    </span>
  </div>

  <div class="space-y-3">
    <app-card
      *ngFor="let card of column.cards"
      [card]="card"
      cdkDrag
      [cdkDragData]="card"
    ></app-card>
  </div>

  <button
    (click)="onAddCard()"
    class="mt-4 w-full text-sm text-gray-500 hover:text-gray-700 flex items-center justify-center py-2 border border-dashed border-gray-300 rounded-lg hover:border-gray-400"
  >
    <span>+ Add card</span>
  </button>
</div>
